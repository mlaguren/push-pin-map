<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Kitty Cafes I've Visitedp</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Minified version -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Push Pin Map Of All The Hello Kitty Cafes In USA</h1>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize map (example using Leaflet)
    const map = L.map('map').setView([38.47, -113.30], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'}).addTo(map);

    fetch(`/push-pin-map/pins.json`)
        .then(response => response.json())
        .then(pins => {
            pins.forEach(pin => {
                const { lat, lng, title, date } = pin;

                // Add marker to map
                L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup(`<strong>${title}</strong><br>${new Date(date).toLocaleDateString()}`);
            });
        });
</script>

</body>
</html>
